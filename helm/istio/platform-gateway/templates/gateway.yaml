apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "platform-gateway.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-gateway.labels" . | nindent 4 }}
spec:
  selector:
    istio: gateway
  servers:
    {{- include "platform-gateway.servers" . | indent 4 }}
