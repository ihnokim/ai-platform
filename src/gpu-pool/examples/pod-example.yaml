apiVersion: v1
kind: Pod
metadata:
  name: test-pod-with-annotation
  namespace: gpu-test
  annotations:
    mrxrunway.ai/gpu.pool: "test"
    mrxrunway.ai/gpu.count: "1"
spec:
  containers:
  - name: test-container
    image: busybox
    command: ["sleep", "3600"]
  restartPolicy: Never

